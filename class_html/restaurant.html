<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: antiquewhite;
        }
        h1
        {
            text-align: center;
            color: rgb(228, 18, 18);
        }
        h2
        {
            text-align: center;
        }
        .break
        {
            
            background-color:rgb(31, 25, 25);
            box-shadow: 0 0 10px;
            color: white;
        }
        .lunce
        {
            
            background-color: aqua;
            box-shadow: 0 0 10px;
            
            
        }
        .dinner
        {
            
            background-color: aqua;
            box-shadow: 0 0 10px;
            
            
            
        }
        .amar
        {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        img
        {
            width: 40px;
            height: 40px;
        }
        .card{
            display: flex;
            align-items: center;
            gap: 10px;

        }
       
    </style>
</head>
<body>
    <h1><i>MAMUR JOR RESTAURANT</i></h1>
    <div class="amar">
        <div class="break">
            <h2>BREAKFAST</h2>
           <ul class="card">
            <li> <img src="https://theheirloompantry.co/wp-content/uploads/2022/06/how-to-fry-eggs-perfectly-in-4-ways-the-heirloom-pantry.jpg" alt=""></li>
            <strong>EGG</strong>
            
           </ul>
        </div>
        <div class="lunce">
            <h2>LUNCE</h2>
            
        </div>
        <div class="dinner">
            <h2>DINNER</h2>
        </div>
    </div>
    
</body>
</html>
